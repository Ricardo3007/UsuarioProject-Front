
<nz-page-header  >
  <nz-page-header-title>Modulo de usuarios</nz-page-header-title>
  <nz-page-header-extra>
      <button  nz-button nzType="primary" (click)="managerUserModal()" class="mr-2">Crear Usuario</button>
      <button  nz-button nzType="primary" (click)="cerrarSesion()">Cerrar sesi√≥n</button>

  </nz-page-header-extra>

</nz-page-header>

  <div class="flex flex-col gap-3">

<nz-table #basicTable [nzData]="usuarios"  nzBordered nzSize="small" class="w-100">
  <thead>
    <tr>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Tipo Documento</th>
      <th># Documento</th>
      <th>User</th>
    <!--   <th>Password</th> -->
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>{{data.lastName}}</td>
      <td>{{data.documentType}}</td>
      <td>{{data.documentNumber}}</td>
      <td>{{data.dataUser?.username}}</td>
     <!--  <td>{{data.dataUser?.password}}</td> -->
      <td nzAlign="center">
        <div class="flex gap-2 justify-center">
          <span nz-icon nzType="edit" nzTheme="outline" class="cursor-pointer" (click)="managerUserModal(data)"></span>
          <span nz-icon nzType="delete" nzTheme="outline" class="cursor-pointer" (click)="deleteUser(data)"></span>
        </div>

      </td>

    </tr>
  </tbody>
</nz-table>

    </div>
